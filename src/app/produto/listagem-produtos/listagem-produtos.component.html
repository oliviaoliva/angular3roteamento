<div>
  <mat-icon [matBadge]="produtos.length" matBadgeColor="primary">grade</mat-icon>
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card fxFlex="20" class="card-usuario" *ngFor="let produto of produtos">
    <mat-card-header>
      <mat-card-title>{{produto.nome | titlecase}}</mat-card-title>
      <mat-card-subtitle *ngIf="produto.id.length > 0">ID do produto: {{produto.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{produto.nome}} custa {{produto.preco}} reais Ã  vista!
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/editausuario', produto.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(produto)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
